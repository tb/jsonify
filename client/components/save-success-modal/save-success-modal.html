<div class="modal-success">
  <div class="modal-header">
    <h4>Success!</h4>
  </div>
  <div class="modal-body">
    <p>
      Your new JSON ID is <strong>{{jsonId}}.</strong>
    </p>
    <input type="text" class="form-control" disabled="true" value="http://jsonify.io/{{jsonId}}">
  </div>
  <div class="modal-footer">
    <button class="btn btn-default" ng-click="close()">Okay</button>
  </div>
</div>
